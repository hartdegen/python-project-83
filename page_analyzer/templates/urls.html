<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Анализатор страниц</title>
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <header class="flex-shrink-0">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3"><a class="navbar-brand" href="/">Анализатор страниц</a>
        <div id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link " href="/urls">Сайты</a></li>
          </ul>
        </div>
      </nav>
    </header>
    {% if messages %}
    {% for category, msg in messages %}
    <div class="alert alert-{{ category }}" role="alert">{{ msg }}</div>
    {% endfor %}
    {% endif %}
    <main class="flex-grow-1">
      <div class="container-lg mt-3">
        <h1>Сайты</h1>
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <thead>
              <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
              </tr>
            </thead>
            <tbody>
              {% for url in urls %} 
              <tr>
                <td>{{ url.id }}</td>
                <td><a href="/urls/{{ url.id }}">{{ url.name }}</a></td>
                <td>{{ url.last_check }}</td>
              </tr> 
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
